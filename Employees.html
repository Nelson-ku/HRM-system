<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
    <!--css styling -->
  <link rel="stylesheet" href="{% static './css/main.css'%}">

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

  <!-- bootstrap css -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    body{
    margin-left:10px;
    }
</style>
<body>
<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><h5>Dashboard</h5></a>
  </div>
</nav>
<br>
<br>
<hr>
<div class="row">
<nav class="nav nav-pills nav-justified">
  <a class="nav-link " aria-current="page" href="{% url 'tasks_allocated' %}"><i class="fas fa-fw fa-people-carry active"></i>Tasks</a>
  <a class="nav-link " href="{% url 'index' %}"><i class="fas fa-fw fa-industry"></i>Staff Dashboard</a>
  <a class="nav-link " href="{% url 'Docs' %}" ><i class="fas fa-fw fa-book"></i>Documentation</a>
</nav>
</div>
    <br>
    <br>
    <hr>
<style>
    a{
    text-decoration:none;
    }
</style>


   <div class="row">
        <div class="col-md-12">
          <div class="card border-light shadow-sm mb-4">
            <div class="card-body">

                <HR>
                <div class="card card-body">
                    <a href="{% url 'employee_form' %}" class="btn btn-primary col-md-1"  >+Add</a>
                </div>
                <div class="card card-body">
                    <a href="{% url 'employees_pdf' %}" class="btn btn-primary col-md-1"  >Get Report</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-centered table-nowrap mb-0 rounded">
                        <thead class="thead-light">
                            <tr>
                                <th class="border-0">#</th>
                                <th class="border-0">Action </th>
                                <th class="border-0">Employee Name</th>
                                <th class="border-0">Email</th>

                                <th class="border-0">Delete Info</th>
<!--                                <th class="border-0">leave</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Item -->
                            {% for  Employee in employees %}
                            <tr>
                                <td class="border-0"><a href="#" class="text-primary font-weight-bold">{{Employee.id}}</a> </td>
                                <td ><a class="btn-sm btn-info" href="{% url 'update_employee' Employee.id %}">update</a></td>
                                <td class="border-0 font-weight-bold">{{Employee.customer}}</td>
                                <td class="border-0">{{Employee.email}}</td>


                                <td ><a class="btn-sm btn-danger" href="{% url 'delete_employee' Employee.id %}">delete</a></td>


                            {% endfor %}
                            <!-- End of Item -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
   </div>


</div>

</body>
</html>
