<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>


<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><h4>Dashboard</h4></a>
  </div>
</nav>
<br>
<br>
<hr>

<h1 class=""> Employee_leave</h1>
<br>


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

        <div class="input-group col-sm-4 mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><label>Employee </label></span>
							</div>
                            {{form.customer}}
    </div>

    <div class="input-group col-sm-4 mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><label>Start_Date</label></span>
							</div>
                            {{form.start_date}}
    </div>
     <div>
         <p><i id="date_error"></i></p>
     </div>
    <div class="input-group col-sm-4 mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><label>End_date </label></span>
							</div>
                            {{form.end_date}}
    </div>


    <style>
        .card{
        width:100%;
        }
    </style>
    <div class="card">
                <h2 class="card-header"> Reason for the leave</h2>
                <div class="card-body">

               <div class=" input-group col-sm-12 ">
                                    <div class="input-group-append">
                                    </div>
                                    {{form.reason}}
                </div >
                </div>
    </div>
    <div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-primary" type="submit" value="award leave">
				   		</div>
</form>
{{form.errors}}

</body>
</html>
