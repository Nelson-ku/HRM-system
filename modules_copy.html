<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><h4>Dashboard</h4></a>
  </div>
</nav>
<br>
<br>
<hr>
<h4>Company Documents</h4>
<div class="col-md-12">
          <div class="card border-light shadow-sm mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-centered table-nowrap mb-0 rounded">
                        <thead class="thead-light">
                            <tr>
                                <th class="border-0">#</th>
                                <th class="border-0">Company Upload</th>
                                <th class="border-0">Company Files</th>
                                <th class="border-0">company Policy</th>
                                <th class="border-0">Update</th>
                                <th class="border-0">Delete</th>


                            </tr>
                        </thead>
                        <tbody>
                            <!-- Item -->
                            {% for  Modules   in moduless %}
                            <tr>
                                <td ><a class="btn-sm btn-dark" href="#">{{Modules.id}}</a></td>
                                <td class="border-0 font-weight-bold md-2">{{Modules.company_upload_file}}</td>
                                 <td class="border-0 font-weight-bold md-2">{{Modules.company_file}}</td>
                                 <td class="border-0 font-weight-bold md-2">{{Modules.company_policy_file}}</td>
                                 <td ><a class="btn-sm btn-primary" href="{% url 'modules_update' Modules.id %}">Update</a></td>
                                <td ><a class="btn-sm btn-danger" href="{% url 'modules_delete' Modules.id %}">Delete</a></td>
                            </tr>
                            {% endfor %}
                            <!-- End of Item -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
<style>
    a{
    text-decoration:none;
</style>
