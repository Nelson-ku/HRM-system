<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
    <!--css styling -->
  <link rel="stylesheet" href="{% static './css/main.css'%}">

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

  <!-- bootstrap css -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    body{
    margin-left:10px;
    }
</style>
<body>
<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><h5>Dashboard</h5></a>
  </div>
</nav>
<br>
<br>
<hr>
<h1>Employee payroll</h1>
   <div class="row">

        <div class="col-md-12">
          <div class="card border-light shadow-sm mb-4">
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-centered table-nowrap mb-0 rounded">
                        <thead class="thead-light">
                            <tr>
                                <th class="border-0">Employee_id</th>

                                <th class="border-0">Employee Name</th>
                                <th class="border-0">Salary</th>


                            </tr>
                        </thead>
                        <tbody>
                            <!-- Item -->
                            {% for  Employee in c_employees %}
                            <tr>
                                <td class="border-0"><a href="#" class="text-primary font-weight-bold">{{Employee.id}}</a> </td>
                                <td class="border-0 font-weight-bold">{{Employee.middle_name}}</td>
                                <td class="border-0">{{Employee.salary}}</td>

                            </tr>
                            {% endfor %}
                            <!-- End of Item -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
   </div>


</div>

</body>
</html>
