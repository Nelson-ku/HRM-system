<body>

<nav class="navbar fixed-top navbar-light bg-light">

      <a class="navbar-brand" href="{% url 'index' %}"><h4>Dashboard</h4></a>
  </div>
</nav>
<br>
<br>
<hr>
<h4>Employee Leave list</h4>
<div class="col-md-11">
          <div class="card border-light shadow-sm mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-centered table-nowrap mb-0 rounded">
                        <thead class="thead-light">
                            <tr>
                                <th class="border-0">leave ID</th>
                                <th class="border-0">Employee Name</th>
                                <th class="border-0">Reason</th>
                                <th class="border-0">Start_date</th>
                                <th class="border-0">End date</th>

                            </tr>
                        </thead>
                        <tbody>
                            <!-- Item -->
                            {% for  Leave  in leaves %}
                            <tr>
                                <td class="border-0"><a href="#" class="text-primary font-weight-bold">{{Leave.id}}</a> </td>
                                <td class="border-0">{{Leave.customer}}</td>
                                <td class="border-o remaining-date">{{Leave.reason}}</td>
                                <td class="border-o remaining-date">{{Leave.start_date}}</td>
                                <td class="border-o remaining-date">{{Leave.end_date}}</td>

                            </tr>
                            {% endfor %}
                            <!-- End of Item -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>

</body>
</html>
