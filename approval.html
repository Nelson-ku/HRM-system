{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Form</title>
        <link rel="stylesheet" href="{% static './css/main.css'%}">

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

  <!-- bootstrap css -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><h4>Dashboard</h4></a>
  </div>
</nav>
<br>
<br>
<hr>

<h3 class="card-header">Task approval request</h3>
<br>

<form action="" method="POST">
    {% csrf_token %}
 <div class="d-flex">

         <div class="input-group col-sm-4 mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><label>Task ID</label></span>
							</div>
                            {{form.task_id}}
    </div>
               <div class="input-group col-sm-4 mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><label>message</label></span>
							</div>
                            {{form.message}}
    </div>
 </div>
    <br>
    <br>
    <br>

    <div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-primary" type="submit" value="Upload Files">
				   		</div>
</form>
{{form.errors}}

</body>
</html>
